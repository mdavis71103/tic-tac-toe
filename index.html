<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <div id="gameDisplay">
        <div id="score">
            <p><u>Player 1</u>: 0</p>
            <p><u>Player 2</u>: 0</p>
        </div>
        <div class="buttonContainer">
            <button onclick="gameBoard.clearBoard()">Reset</button>
        </div>
    </div>
    <div class="gameboard">
        <div class="spot">X</div>
        <div class="spot">X</div>
        <div class="spot">O</div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot">X</div>
        <div class="spot">O</div>
        <div class="spot">O</div>
        <div class="spot">X</div>
    
    </div>
</body>
</html>
